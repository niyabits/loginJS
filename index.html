<!doctype html>
<html>
	<head>
		 <meta charset="utf-8">
		<title> Login Form </title>
		<style>
			.secret {
				display: none;
			}
			
			.granted {
				display: inline;
			}
		</style>
	</head>
	<body>
	<!-- This webpage uses Java Script to verify ID and password enter in the fields of the form made with the help of html  -->
		<div>
			<form>
				<label> ID 
					<input id="id" type="text"> 
				</label>
				<br>
				<label> Password 
					<input id="password" type="text"> 
				</label>
				<br>
				<button id="button"> Log In </button>
			</form>
		</div>
		<div class="secret">
			<h1> SECRET REVEALED!! </h1>
		</div>
		<script>
			// Getting the elements

			var buttonEl = document.getElementById("button"); // El = Element
			var secretEl = document.getElementsByClassName("secret"); // El = Element
			console.log("secretEl");
			
			
			// Defining a function for it.
			var checkDetails = function(e) {
				var idValueEl = document.getElementById("id").value; // El = Element
				var passwordValueEl = document.getElementById("password").value; // El = Element
				var idOne = "admin";
				var passOne = "yash";
			
				if (idValueEl == idOne && passwordValueEl == passOne) {
					secretEl[0].className = "granted";
					secretEl.style.display = "inline";
				} 
				else {
					alert("The ID and Password you have entered are not correct please try again.");				
				}
				
				e.preventDefault();
			}
			
			console.log("idEl");
			console.log("passwordEl");
			console.log("buttonEl");
			console.log("checkDetails");
			
			buttonEl.addEventListener("click", checkDetails);
		</script>
	</body>
</html>
